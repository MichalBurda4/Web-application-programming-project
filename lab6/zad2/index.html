<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <h1>Shopping List App</h1>

    <ul id="shopping-list">

    </ul>

    <button id="add-button" class="btn btn-add">Add Item</button>


    <div id="add-item-form" class="add-item-form" style="display: none;">
        <input type="text" id="new-item" placeholder="Add an Item">
        <label>
            <input type="checkbox" id="high-priority">
            High Priority
        </label>
        <button id="save-button" class="btn btn-save">Save Item</button>
        <button id="cancel-button" class="btn btn-cancel">Cancel</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
