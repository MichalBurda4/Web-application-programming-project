<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktywne Kwadraty</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
<h1>Interaktywne Kwadraty</h1>

<div class="score">Suma punktów: <span id="value">0</span></div>
<div id="output">Kliknąłeś na Kwadrat: </div>

<div class="container">
    <div id="blue" class="div" data-value="1"><div>1</div>
        <div id="red" class="div" data-value="2"><div>2</div>
            <div id="yellow" class="div" data-value="5">
                <div>3</div>
            </div>
        </div>
    </div>
</div>

<div id="alertLog">
    <span>Alerts:</span>
</div>

<div class="buttons">
    <button id="togglePropagation">Stop Propagation</button>
    <button id="reset">Reset</button>
    <button id="clearLogs">Clear logs</button>
</div>

<div class="propagation-order">
    <div>Propagation order:</div>
    <input type="radio" name="order" id="prop-1" value="[1, 2, 3]" checked> <label for="prop-1">1-2-3</label><br>
    <input type="radio" name="order" id="prop-2" value="[3, 2, 1]"> <label for="prop-2">3-2-1</label><br>
    <input type="radio" name="order" id="prop-3" value="[2, 3, 1]"> <label for="prop-3">2-3-1</label><br>
    <input type="radio" name="order" id="prop-4" value="[1, 3, 2]"> <label for="prop-4">1-3-2</label><br>
</div>

<script src="./script.js"></script>
</body>

</html>
