<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        input[type='text'], input[type='password'] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type='submit'] {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type='submit']:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Wi-Fi Configuration</h2>
    <form action="/save_wifi" method="POST">
        <label for="ssid">SSID:</label>
        <input type="text" id="ssid" name="ssid" placeholder="Enter Wi-Fi SSID" required><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" placeholder="Enter Wi-Fi Password" required><br>
        <label for="token">Token:</label>
        <input type="text" id="token" name="token" placeholder="Enter Pairing Token" required><br>
        <input type="submit" value="Save">
    </form>
</div>
</body>
</html>
