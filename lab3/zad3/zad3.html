<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On OFF Button</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
<div class="button">
    <input type="radio" id="off" name="switch" checked>
    <label for="off" class="off">Off</label>
    <input type="radio" id="on" name="switch">
    <label for="on" class="on">On</label>
</div>
</body>

</html>
