<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>But Nike</title>
    <link rel="stylesheet" href="style8.css">
</head>
<body>
<div class="card">
    <div class="image-container">
        <img src="nike.png" alt="nikelogo" class="logo">
        <div class="share"> <img src="share1.png" alt=""> </div>
        <div class="nike-text">NIKE</div>
        <img src="buty.png" alt="" class="shoe">
    </div>
    <div class="description-container">
        <h2>Nike Zoom KD 12 <div class="new">NEW</div></h2>
        <p>Men's Running Shoes</p>
        <hr/>
        <h3>PRODUCT INFO</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci animi autem expedita facilis illum incidunt perspiciatis, quas quod sapiente voluptatibus.</p>
        <hr/>
        <h3 class="color-title">COLOR</h3>
        <div class="colors">
            <input type="radio" name="color" id="blue" checked>
            <label for="blue"> <div></div></label>
            <input type="radio" name="color" id="red">
            <label for="red"> <div></div></label>
            <input type="radio" name="color" id="green">
            <label for="green"> <div></div></label>
            <input type="radio" name="color" id="orange">
            <label for="orange"> <div></div></label>
            <input type="radio" name="color" id="black">
            <label for="black"> <div></div></label>
        </div>
        <hr/>
        <h3 class="size-title">SIZE</h3>
        <div class="sizes">
            <input type="radio" name="size" id="7-size">
            <label for="7-size">7</label>
            <input type="radio" name="size" id="8-size">
            <label for="8-size">8</label>
            <input type="radio" name="size" id="9-size" checked>
            <label for="9-size">9</label>
            <input type="radio" name="size" id="10-size">
            <label for="10-size">10</label>
            <input type="radio" name="size" id="11-size">
            <label for="11-size">11</label>
        </div>
        <hr>
        <footer>
            <button href="#" class="add-to-cart">ADD TO CART</button>
            <h2 class="price">189.99</h2>
        </footer>
    </div>
</div>
</body>
</html>
