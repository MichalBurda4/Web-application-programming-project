<div>
  <!-- Nagłówek sekcji Main -->
  <h1>Main</h1>

  <div>
    <!-- Pętla *ngFor iterująca przez każdy element w mainData -->
    <div *ngFor="let item of mainData" class="item">
      <!-- Wyświetlanie pojedynczego elementu (item) z mainData -->
      {{item}}
    </div>
  </div>
</div>
